<!DOCTYPE html>
<html>
<head>
  <title>Link Styles</title>
  <style>
    /* Unvisited Links */
    a:link {
      background-color: lightblue;
    }

    /* Visited Links */
    a:visited {
      background-color: lightblue;
    }

    /* Hovered Links */
    a:hover {
      background-color: green;
    }

    /* Active Links */
    a:active {
      background-color: green;
    }
  </style>
</head>
<body>
  <a href="#">Unvisited Link</a>
  <br>
  <a href="#" visited>Visited Link</a>
</body>
</html>
